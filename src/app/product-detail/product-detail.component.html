<div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-6 bg-gray-100">
  <!-- Imagen -->
  <div>
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="rounded-lg shadow-md max-w-md" />
  </div>

  <!-- Informaci칩n -->
  <div>
    <h2 class="text-2xl font-bold mb-2">{{ product.name }}</h2>
    <p class="text-lg text-gray-700 mb-4">${{ product.price | number }}</p>

    <!-- Selecci칩n de talla -->
    <div class="mb-4">
      <label class="font-semibold">Tama침o *</label>
      <div class="flex gap-2 mt-2">
        <button *ngFor="let size of product.sizes" (click)="selectedSize = size"
          [ngClass]="{'bg-black text-white': selectedSize === size, 'bg-gray-200': selectedSize !== size}"
          class="px-4 py-2 rounded-lg">
          {{ size }}
        </button>
      </div>
    </div>

    <!-- Cantidad -->
    <div class="mb-4">
      <label class="font-semibold">Cantidad</label>
      <div class="flex items-center gap-2 mt-2">
        <button (click)="quantity = quantity > 1 ? quantity - 1 : 1" class="px-2 py-1 border">-</button>
        <input type="number" [(ngModel)]="quantity" min="1" class="w-16 text-center border rounded" />
        <button (click)="quantity = quantity + 1" class="px-2 py-1 border">+</button>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex flex-col gap-2 mt-4">
      <button (click)="addToCart()" class="bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800">
        Agregar al carrito
      </button>
    </div>

    <!-- Descripci칩n -->
    <div class="mt-6 text-sm text-gray-600">
      {{ product.description }}
    </div>
  </div>
</div>
